<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Atributos de Formulários</title>
    </head>
    <body>
        <form>
            <input type="text" name="nome" value="Matheus">
            <br><br>
            <input type="text" name="nome"
                placeholder="Digite seu nome Completo...">
            <br><br>
            <input type="text" name="nome" required>
            <br><br>
            <input type="text" name="nome" value="Não pode ser alterado"
                readonly>
            <br><br>
            <input type="text" name="nome" value="Campo desabilitado" disabled>
            <br><br>
            <input type="text" name="nome" value="No máximo 5 valores"
                maxlength="5">
            <br><br>
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
